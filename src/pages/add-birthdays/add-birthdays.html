<ion-header>

  <ion-navbar color="navColor">
    <ion-title>Upcoming Birthday's</ion-title>
  </ion-navbar>

</ion-header>



  
<ion-content padding class="content">
 <ion-grid>
    <ion-row class="todayRow">
        Today Birthday's:
      </ion-row>
        <ion-list >
            <ion-item-sliding *ngFor="let a of array">
      <ion-item class="itemcss"  *ngIf="array.length!=0" tappable (click)="presentPrompt(a)">
         <ion-row >
               <ion-col>
                    {{a.name}}
                </ion-col>
                <ion-col>
                     {{a.dob}}
                 </ion-col>
          </ion-row>
      </ion-item>
      <ion-item-options>
          <button color="danger" (click)="deleteItem(a)"><ion-icon name="trash" > Delete</ion-icon></button>
        </ion-item-options>
    </ion-item-sliding>
    </ion-list>

     <ion-item no-lines *ngIf="array.length==0"> 
         <ion-row>
              <ion-col > 
                    <h6>Today no birthdays</h6>
               </ion-col>
        </ion-row>
    </ion-item>
 

 
   <ion-row class="todayRow">
    Upcoming Birthday's:
  </ion-row>
        <ion-list >
            <ion-item-sliding *ngFor="let a of smsarray">
      <ion-item class="itemcss" *ngIf="smsarray.length!=0" tappable (click)="presentPrompt(a)" >
    <ion-row >
        <ion-col>
         {{a.name}}
        </ion-col>
        <ion-col>
          {{a.dob}}
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item-options>
        <button color="danger" (click)="deleteItem(a)"><ion-icon name="trash" > Delete</ion-icon></button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>

    <ion-item no-lines *ngIf="smsarray.length==0">
      <ion-row>
        <ion-col > 
      <h6>  No Upcoming birthdays</h6>
        </ion-col>
      </ion-row>
    </ion-item>
  
<!-- <button ion-button (click)="getData()">CLICK ME</button> -->
 </ion-grid>
 
</ion-content>
